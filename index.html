<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron nyt-articles-h1">
                    <span class="center-content"><h1 class="white-font">Employee Data Management</h1>
                    <h2>A Comprehensive Directory of Employee Billable Hours</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="currentEmployees">
            <div class="panel panel-default">
                <div class="panel-heading">
                Current Employees
                </div>
                <div class="panel-body" >
                    <div class="row" id="headerRow">
                        <div class="col-md-2">
                            <h4>Employee Name</h4>            
                        </div>
                        <div class="col-md-2">
                            <h4>Role</h4>            
                        </div>
                        <div class="col-md-2">
                            <h4>Start Date</h4>            
                        </div>
                        <div class="col-md-2">
                            <h4>Months Worked</h4>            
                        </div>
                        <div class="col-md-2">
                            <h4>Monthly Rate ($)</h4>            
                        </div>
                        <div class="col-md-2">
                            <h4>Total Billed ($)</h4>            
                        </div>
                    </div>
                    <hr>
                    <div class="row" id="employeeData"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <label for="employeeName">Employee Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon1">
                    </div>
                    <label for="role">Role</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="role-input" aria-describedby="basic-addon2">
                    </div>
                    <label for="start-year">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="startDate-input" aria-describedby="basic-addon3">
                    </div>
                    <label for="monthly-rate">Monthly Rate</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="monthlyRate-input" aria-describedby="basic-addon4">
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="add">Add</button>
                    <!-- <button type="button" class="btn btn-primary" id="clear">Clear Results</button> -->
                </div>
            </div>
        </div>
    </div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
